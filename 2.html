<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Lab Exam</title>

    <script src="2.js"></script>

</head>

<body>

    <div class="cointener-fluid">
        <div class="row justify-content-center mt-3" style="height: 300px;">
            <div class="col-12 col-md-6 bg-secondary rounded ">


                <div class="row justify-content-center mt-5">
                    <input type="text" class="rounded" id="user" placeholder="Enter Your Username">
                </div>
                <div class="row justify-content-center mt-3">
                    <input type="password" class="rounded" id="pass" placeholder="Enter Your Password">
                </div>
                <div class="row justify-content-center mt-3">
                    <input type="email" class="rounded" id="email" placeholder="Enter Your Email">
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-3">
                    <button type="submit" id="btnsub" onclick="submitbtn()" class="btn btn-success btn-block">Submit</button>
                     </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4" style="height: 200px;">
            <div class="col-12 col-md-6 border border-dark rounded bg-secondary  " id="outputbox" >
                <div id="uout" class="row justify-content-center mt-3 text-light" style="font-size: 20px; ">
                    
                </div>
                <div id="pout" class="row justify-content-center mt-3 text-light" style="font-size: 20px;" >
                    
                </div>
                <div id="eout" class="row justify-content-center mt-3 text-light" style="font-size: 20px;">
                    
                </div>
                

            </div>

        </div>




    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
